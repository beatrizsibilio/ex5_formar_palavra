<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row" id="cabecalho">
      <div class="col-sm">
        <h3>FORME A PALAVRA</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <p>Através desse banco de letras, você deve formar o nome da imagem abaixo:</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <img src="img/castelinho.jpg">
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <input type="text" class="form-control display" id="visor" disabled="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="btn-group" role="group">
          <button class="letra btn btn-secondary" id="c">C</button>
          <button class="letra btn btn-secondary" id="d">D</button>
          <button class="letra btn btn-secondary" id="e">E</button>
          <button class="letra btn btn-secondary" id="a">A</button>
          <button class="letra btn btn-secondary" id="l">L</button>
          <button class="letra btn btn-secondary" id="b">B</button>
          <button class="letra btn btn-secondary" id="t">T</button>
          <button class="letra btn btn-secondary" id="g">G</button>
          <button class="letra btn btn-secondary" id="o">O</button>
          <button class="letra btn btn-secondary" id="s">S</button>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-sm">
          <div class="btn-group" role="group">
            <button class="btn btn-secondary" id="x">X</button>
            <button class="btn btn-secondary" id="limpar">LIMPAR</button>
            <button class="btn btn-secondary" id="responder">RESPONDER</button>
          </div>
        </div>
    </div>    
  </div>
</body>
</html>
